<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Novo Produto</title>
</head>
<body>
	<div align="center">
		<h1>Novo Produto</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nome:</td>
					<td><input type="text" th:field="*{nome}"  required/></td>
				</tr>
				<tr>
					<td>Marca:</td>
					<td><input type="text" th:field="*{marca}" required/></td>
				</tr>
				<tr>
					<td>Feito por:</td>
					<td><input type="text" th:field="*{feitoPor}" required/></td>
				</tr>
				<tr>
					<td>Pre√ßo:</td>
					<td><input type="number" step="0.01" th:field="*{preco}" required/></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Gravar</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
